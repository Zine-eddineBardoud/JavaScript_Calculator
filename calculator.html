<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <h1><span>JavaScript</span> Calculator</h1>
    
    <div class="calculator">

        <input type="text" id="display" disabled>

        <button id="ac" class="operator">AC</button>
        <button id="del" class="operator">DEL</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="0">9</button>
        <button id="*" class="operator">*</button>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="equal operator">=</button>
        
    </div>

    <!-- JavaScript File -->
    <script src="calculator.js"></script>

</body>
</html>
